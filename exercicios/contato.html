<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        a{
            text-decoration: none;
            color: black;
            background-color: darkcyan;
            padding: 5px;
            border-radius: 5px;
        }
        a:hover{
            text-decoration: underline;
            color: white;
        }
    </style>
</head>
<body>
    <h2><a href="site.html">Voltar</a></h2>
    <h1>Contato</h1>
    <h3>Redes Sociais</h3>
    <img src="../mediakaspper/instagramlogo.jpg" alt="instagram">
    <img src="../mediakaspper/facelogo.png" alt="facebook">
    <img src="../mediakaspper/linkedinlogo.png" alt="linkedin">
    <form method="post">
        Nome <input type="text" name="nome" id="inome"><br>
        Email <input type="email" name="email" id="iemail"><br>
        Senha <input type="password" name="senha" id="isenha">
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
