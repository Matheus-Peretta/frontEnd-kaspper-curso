<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula</title>
    <style>
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <a href="link.html">página 2</a>
    <h1>Olá mundo!</h1>
    <ul>
        <li>Matheus</li>
        <li>Cauan</li>
        <li>João</li>
    </ul>
    <hr>
    <h2>listas não ordenadas diferentes</h2>
    <ul type="square">
        <li>Matheus</li>
        <li>Cauan</li>
        <li>João</li>
    </ul>
    <hr>
    <h2>outro tipo de listas não ordenadas</h2>
    <ul type="circle">
        <li>Matheus</li>
        <li>Cauan</li>
        <li>João</li>
    </ul>
    <hr>
    <h2>lista ordenadas</h2>
    <ol>
        <li>Matheus</li>
        <li>Cauan</li>
        <li>João</li>
    </ol>
    <img src="mediakaspper/carnaval.jpg" alt="imagem de carnaval">
</body>
</html>
