<!DOCTYPE html>

<body>
    <script>
        var anoAtual = parseInt(prompt('ano atual: '))
        var anoNasceu = parseInt(prompt('ano que você nasceu: '))
        var idade = anoAtual - anoNasceu
        if(idade>=18){
            console.log(`Voce tem ${idade} anos. Portanto vota este ano`)
        }else{
            console.log(`Voce tem ${idade} anos. Portanto não vota este ano`)
        }
    </script>
</body>
