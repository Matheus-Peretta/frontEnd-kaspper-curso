<body>
    <h1></h1>
    <script>
        var idade = 20;
        var meses = idade * 12;
        var dias = idade * 365;
        document.querySelector('h1').innerHTML = 'Anos de vida: ' + idade + '<br>Meses de vida: ' + meses + '<br>Dias de vida: ' + dias;

        var salario = 1000;
        var acrescimo = 10;
        var resultado = salario + (acrescimo / 100) * salario;
        console.log(resultado);
    </script>
</body>
