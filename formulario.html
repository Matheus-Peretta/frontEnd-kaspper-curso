<body>
    <form method="post">

            Nome <input name="nome" type="text" required><br>
            Idade <input name="idade" type="number" required><br>
            Data Cadastro <input name="dtcad" type="date" required><br>
            Email <input name="email" type="email" required>
            Senha <input name="senha" type="password" required><br>
            <hr>
            Escolha sua especialidade
            <select name="especialidade">
                <option value="cardio">Cardiologia</option>
                <option value="gineco">Ginecologia</option>
                <option value="prof">Professor</option>
            </select>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
